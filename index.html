<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
  <link rel="stylesheet" href="css/vendor/normalize.css" media="screen">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <link rel="stylesheet" href="css/styles.css" media="screen">
  <title>Memory Game</title>
</head>

<body>

  <div class="wrapper">
    <h1>Matching Game</h1>
    <div class="score-panel">
      <ul class="starts">
        <i class="fa fa-star-o" aria-hidden="true"></i>
        <i class="fa fa-star-o" aria-hidden="true"></i>
        <i class="fa fa-star-o" aria-hidden="true"></i>
        <i class="moves">0 moves</i>
      </ul>
      <a class="btn repeat-btn" href="#"><i class="fa fa-repeat "></i></a>
    </div>
    <div class="grid">

    </div>
  </div>
  <div class="winning-panel">

    <div class="winning-content">
      <h1>Congratulations! You Won!</h1>
      <p>With 17 moves and 1 Starts</p>
      <p>Woooooo!</p>
      <button class="play-again-btn" type="button">Play again!</button>
    </div>

  </div>
  <script src="https://use.fontawesome.com/10f858674e.js"></script>
  <script src="js/vendor/jquery-3.2.1.min.js" charset="utf-8"></script>
  <script src="js/vendor/jquery.flip.min.js" charset="utf-8"></script>
  <script src="js/vendor/animate.js" charset="utf-8"></script>
  <script src="js/app.js" charset="utf-8"></script>
</body>

</html>
