<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<meta content="ie=edge" http-equiv="X-UA-Compatible">
	<link href="https://fonts.googleapis.com/css?family=Cabin+Sketch" rel="stylesheet">
	<link href="css/vendor/normalize.css" media="screen" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" rel="stylesheet">
	<link href="css/vendor/skeleton.css" rel="stylesheet">
	<link href="css/styles.css" media="screen" rel="stylesheet">
	<title>Memory Game</title>
</head>

<body>
	<div class="wrapper">
		<header>
			<h1>Matching Game</h1>
			<span id="minutes"></span>:
			<span id="seconds"></span>
			<div class="score-panel">
				<div class="rating">
					<i aria-hidden="true" class="fa fa-star"></i>
					<i aria-hidden="true" class="fa fa-star"></i>
					<i aria-hidden="true" class="fa fa-star"></i>
					<i class="moves">0 moves</i>
				</div>
				<a class="btn repeat-btn" href="#">
					<i class="fa fa-repeat"></i>
				</a>
			</div>
		</header>
		<main>
			<div class="container"></div>
		</main>
	</div>
	<div class="winning-panel">
		<div class="winning-content">
			<h1>Congratulations! You Won!</h1>
			<p></p>
			<p class="timeTaken"></p>
			<p>Woooooo!</p>
			<button class="button-primary" type="button">Play again!</button>
		</div>
	</div>
	<script src="https://use.fontawesome.com/10f858674e.js">
	</script>
	<script charset="utf-8" src="js/vendor/jquery-3.2.1.min.js">
	</script>
	<script charset="utf-8" src="js/vendor/jquery.flip.min.js">
	</script>
	<script charset="utf-8" src="js/vendor/animate.js">
	</script>
	<script charset="utf-8" src="js/app.js">
	</script>
</body>

</html>
